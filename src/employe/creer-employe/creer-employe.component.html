<h2>Créer un Employé</h2>
<form (ngSubmit)="onSubmit()" #employeForm="ngForm">
  <div>
    <label for="nom">Nom:</label>
    <input type="text" id="nom" required [(ngModel)]="employe.nom" name="nom">
  </div>
  <div>
    <label for="prenom">Prénom:</label>
    <input type="text" id="prenom" required [(ngModel)]="employe.prenom" name="prenom">
  </div>
  <div>
    <label for="genre">Genre:</label>
    <select id="genre" [(ngModel)]="employe.genre" name="genre">
      <option value="Masculin">Masculin</option>
      <option value="Féminin">Féminin</option>
    </select>
  </div>
  <div>
    <label for="naissance">Date de Naissance:</label>
    <input type="date" id="naissance" [(ngModel)]="employe.naissance" name="naissance">
  </div>
  <div>
    <label for="adresse">Adresse:</label>
    <input type="text" id="adresse" [(ngModel)]="employe.adresse.rue" name="adresse">
  </div>
  <div>
    <label for="tel">Téléphone:</label>
    <input type="text" id="tel" [(ngModel)]="employe.tel" name="tel">
  </div>
  <div>
    <label for="mail">Email:</label>
    <input type="email" id="mail" [(ngModel)]="employe.mail" name="mail">
  </div>
  <div>
    <label for="password">Mot de Passe:</label>
    <input type="password" id="password" [(ngModel)]="employe.password" name="password">
  </div>
  <button type="submit">Créer</button>
</form>
