<h2>Rechercher des Employ√©s</h2>
<input type="text" (input)="handleInput($event)" placeholder="Rechercher par nom">
<ul>
  <li *ngFor="let employe of employes">
    {{ employe.nom }} {{ employe.prenom }}
    <button (click)="editEmploye(employe)">Modifier</button>
    <button (click)="deleteEmploye(employe.id)">Supprimer</button>
  </li>
</ul>
